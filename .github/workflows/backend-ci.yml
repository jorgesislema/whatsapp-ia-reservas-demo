name: Backend CI (FastAPI)

on:
  push:
    branches: [main, develop]
    paths:
      - "wa_orchestrator/**"
      - "requirements.txt"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "wa_orchestrator/**"
      - "requirements.txt"

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.11", "3.13"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pylint

      - name: Lint with pylint
        continue-on-error: true
        run: |
          pylint wa_orchestrator/ --disable=C0111,R0903 --exit-zero

      - name: Run pytest
        run: |
          pytest tests/ -v --tb=short

      - name: Generate coverage report
        run: |
          pytest tests/ --cov=wa_orchestrator --cov-report=xml --cov-report=html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

      - name: Security check (bandit)
        continue-on-error: true
        run: |
          pip install bandit
          bandit -r wa_orchestrator/ -f json -o bandit-report.json || true

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Backend CI passed!\n- Python ${{ matrix.python-version }}\n- All tests passed\n- Coverage report generated'
            })
